<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa para uma loja, o qual leia o preço de um produto
        e informe as opções de pagamento da loja. Calcule e informe o valor para
        pagamento à vista com 10% de desconto e o valor em 3x.
        */

        const preco = Number(prompt("Qual o preço do produto?"));
        const valorVista = preco * 0.90;
        const valorPrazo = preco / 3;
        alert(`O valor do produto é de ${preco.toFixed(2)}.
        À vista fica ${valorVista.toFixed(2)}.
        Ou 3x de ${valorPrazo.toFixed(2)}.`)
    </script>
</body>
</html>
