<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
        Calcule e informe a média das notas.
        */

        const nota1 = Number(prompt("Qual é a sua nota de matemática?"));
        const nota2 = Number(prompt("Qual é a sua nota de português?"));
        const media = (nota1 + nota2) / 2;
        alert(`A média das duas notas é de ${media}`);
    </script>
</body>
</html>
