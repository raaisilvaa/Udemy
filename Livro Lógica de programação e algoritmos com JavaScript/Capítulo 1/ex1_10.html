<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valorConta = Number(prompt("Qual o valor da conta?"));
        const numeroClientes = Number(prompt("Qual o número de clientes?"));
        const resultado = valorConta / numeroClientes;
        alert(`O valor total da conta foi de ${valorConta.toFixed(2)}, dividido por ${numeroClientes},
        o total para cada um ficará em ${resultado.toFixed(2)}.`);
    </script>
</body>
</html>
