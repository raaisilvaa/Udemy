<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa que leia um número. Calcule e informe os seus
        vizinhos, ou seja, o número anterior e posterior.
        */

        const num1 = Number(prompt("Qual é o número?"));
        const anterior = (num1) - 1;
        const posterior = (num1) + 1;
        alert(`O número selecionado foi ${num1} e seu anterior é
        ${anterior} e seu posterior é ${posterior}.`)

    </script>
</body>
</html>
