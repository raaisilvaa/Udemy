<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa que leia a duração de uma viagem em dias e
        horas. Calcule e informe a duração total da viagem em número de horas.
        */

        const dias = Number(prompt("Quantos dias terá a viagem?")); //lê os dados de entrada.
        const horas = Number(prompt("Quantas horas terá a viagem?"));
        const resultado = (24 * dias) + horas; // calcula a duração.
        alert(`Sua viagem terá a duração de ${resultado} horas.`)
    </script>
</body>
</html>
