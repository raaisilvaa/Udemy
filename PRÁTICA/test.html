<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>EBAC Banking</h1>
    <h2>Depósitos</h2>
    <div class="container">
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiario"/> <br>
            <input type="number" id="numero-conta" required placeholder="Número da conta"/> <br>
            <input type="number2" id="valor-deposito" required placeholder="Valor"/> <br>
            <textarea placeholder="Descrição (opcional)" id="descrição"></textarea> <br>
            <button id="btn-depositar" type="submit">Depositar</button> <br>
        </form>
        <p class="sucess-message">
            Em andamento!
        </p>
    </div>

    <script src="praticando.js"></script>
</body>
</html>
